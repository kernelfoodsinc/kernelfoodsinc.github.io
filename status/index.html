<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kernel Systems Status</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>

<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Kernel Systems Status</span>
        </div>
    </nav>

    <div class="container" id="table-container">
        <div class="text-center p-4">
            <div class="spinner-grow" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <script>
        const token = `mbrmi0sypof7f1hdjsxgzbf1yxd7rrulks32u7bs`
        window.addEventListener("load", () => {

            function convertJSONToTable(jsonData) {
                let headers = Object.keys(jsonData[0]);
                let table = '<table class="table"><thead><tr>';

                headers.forEach(header => table += `<th>${header}</th>`);
                table += '</tr></thead><tbody>';

                jsonData.forEach(row => {
                    table += '<tr>';
                    headers.forEach(header => table += `<td>${row[header]}</td>`);
                    table += '</tr>';
                });

                table += '</tbody></table>';

                document.getElementById('table-container').innerHTML = table;
            }

            fetch('https://sheetdb.io/api/v1/9bo718p1h3mvi', {
                method: 'GET',
                headers: {
                    'Content-type': 'application/json',
                    'Authorization': `Bearer ${token}`,
                },
            })
                .then(function (response) { return response.json(); })
                .then(function (json) {
                    convertJSONToTable(json)
                });
        })
    </script>
</body>

</html>
